<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <title>Inscreva-se | Resilia</title>

        <!--ICON-->
        <link rel="icon" href="img/resilia-icon.jpeg" type="image/icon type">

        <!--MY CSS-->
        <link rel="stylesheet" href="styles.css">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">
        
    </head>

    <body>

        <div id="form-section">
            <h1>Inscrições Abertas !!!</h1>
            <p>Faça parte da incrível comunidade <em>Resilia!</em></p>

            <form action="">

                <div id="input-field">
                    <label for="full-name">Nome Completo</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Nome" required>
                </div>
                
                <div id="input-field">
                    <label for="email">E-mail (você usará o mesmo durante todo o processo seletivo)</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div id="input-field">
                    <label for="celular">Celular</label>
                    <input type="text" id="celular" name="celular" placeholder="Celular" required>
                </div>

                <div id="input-field">
                    <label for="objetivo">Qual o seu obejtivo?</label>
                    <select name="objetivo" id="objetivo" required>
                        <option selected disabled value="">Selecione um objetivo</option>
                        <option>Arrumar um emprego</option>
                        <option>Aprender programação</option>
                        <option>Mudar de carreira</option>
                        <option>Ter um bom salário</option>
                        <option>Outro</option>
                    </select>
                </div>

                <div id="input-field">
                    <label for="objetivo">Como você conheceu a Resilia?</label>
                    <select name="objetivo" id="objetivo" required>
                        <option selected disabled value="">---</option>
                        <option>Facebook</option>
                        <option>Instagram</option>
                        <option>Linkedin</option>
                        <option>Jornal</option>
                        <option>Outro</option>
                    </select>
                </div>

                <div id="input-field">
                    <label for="politica-privacidade">Você concorda com a nossa <strong>Política de Privacidade?</strong></label>
                    <input type="radio" id="politica-privacidade" name="politica-privacidade" required>
                </div>

                <div align = center>
                    <button type="submit">Inscrever-se</button>
                </div>
    
    
            </form>
        </div>

    </body>

</html>
