<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <title>Inscreva-se | Resilia</title>

        <!--ICON-->
        <link rel="icon" href="img/resilia-icon.jpeg" type="image/icon type">

        <!--MY CSS-->
        <link rel="stylesheet" href="styles.css">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">
        
    </head>

    <body>

        <section id="form-section">

            <form action="">

                <h1>Inscrições Abertas !!!</h1>
    
                <div id="input-fields">
    
                    <div id="input-field">
                        <label for="full-name">Nome Completo</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Nome">
                    </div>
                    
                    <div id="input-field">
                        <label for="email">E-mail (você usará o mesmo durante todo o processo seletivo)</label>
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
    
                    <div id="input-field">
                        <label for="celular">Celular</label>
                        <input type="text" id="celular" name="celular" placeholder="Celular">
                    </div>
    
                    <div id="input-field">
                        <label for="objetivo">Obejtivo</label>
                        <select name="objetivo" id="objetivo">
                            <option value="0">Selecione um objetivo</option>
                            <option value="1">Arrumar um emprego</option>
                            <option value="2">Aprender programação</option>
                            <option value="3">Mudar de carreira</option>
                            <option value="4">Ter um bom salário</option>
                            <option value="5">Outro</option>
                        </select>
                    </div>
    
                    <div id="input-field">
                        <label for="politica-privacidade">Você concorda com a nossa <strong>Política de Privacidade?</strong></label>
                        <input type="radio" id="politica-privacidade" name="politica-privacidade">
                    </div>
    
                    <div id="input-field">
                        <input type="submit">
                    </div>
    
                </div>
    
            </form>

        </section>

    </body>

</html>
