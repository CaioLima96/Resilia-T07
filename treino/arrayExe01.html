<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function numSort2 (numerosQtd) {
            var arr = []
            // var arrSort = arr.sort(function (a, b) {b - a})

            while(numerosQtd > 0) {

                var arrNum = prompt("Digite um numero")
                arr.push(arrNum)

                numerosQtd--
            }
            return document.write(arr.sort(function (a, b) {return b - a})) 
        }

        numSort2(prompt('Quantos numeros deseja por no array?'))

    


    </script>
</body>
</html>
