<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passinho do Romano</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <section id="part-1">

        <div>

            <h1 id="caio">Passinho do Romano</h1>

            <form action="">

                <fieldset>

                    <div id="input-field">
                        <label for="inicialMenssagem">Digite sua menssagem aqui:</label>
                        <input type="text" id="inicialMenssagem" name="inicialMenssagem" placeholder="Digite aqui">
                    </div>

                    <div id="input-field" class="CrifraSelec">
                        <label for="codificacao">Escolha o tipo de codigicação:</label>
                        <select name="codificacao" id="codificacao">
                            <option selected disabled value="">Selecione um objetivo</option>
                            <option name="cesar" value="cifraDeCesar">Cifra de Cesar</option>
                            <option name="cesar" value="cifraBase64">Base64</option>
                        </select>
                    </div>

                    <div id="input-field" class="incremento">
                        <label for="incremento">Digite seu incremento:</label>
                        <input type="text" id="incremento" name="incremento" placeholder="Digite aqui">
                    </div>

                    <div id="input-field" >
                        <input type="radio" id="codificar" name="codificar">
                        <label for="codificar">Codificar</label>
                    </div>
        
                    <div id="input-field">
                        <input type="radio" id="decodificar" name="decodificar">
                        <label for="decodificar">Decodificar</label>
                    </div>

                    <div id="input-field">
                        <input disabled type="text" placeholder="Menssagem codificada">
                    </div>

                    

                </fieldset>

            </form>

        </div>

    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
