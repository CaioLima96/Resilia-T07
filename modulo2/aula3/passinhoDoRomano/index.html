<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passinho do Romano</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <section id="part-1">

        <div>

            <h1 id="caio">Passinho do Romano</h1>

            <form action="">

                <fieldset>

                    <div id="input-field">
                        <label for="cipherSelect">Escolha o tipo de codificação:</label>
                        <select name="cipherSelect" id="cipherSelect">
                            <option selected disabled value="">Selecione um objetivo</option>
                            <option value="cifraDeCesar">Cifra de Cesar</option>
                            <option value="cifraBase64">Base64</option>
                        </select>
                    </div>

                    <div id="input-field">
                        <label for="textoInicial">Digite sua mensagem aqui:</label>
                        <textarea id="textoInicial" name="textoInicial" rows="4"></textarea>
                    </div>

                    <div id="chave" class="incrementoField">
                        <label for="incremento">Digite seu incremento:</label>
                        <input type="number" id="incremento" name="incremento" placeholder="Digite aqui (apenas números)">
                    </div>

                    <div id="input-field">
                        <div>
                            <input type="radio" id="codificar" name="cipher" onchange="showCodeBtn()">
                            <label for="codificar">Codificar</label>
                        </div>

                        <div>
                            <input type="radio" id="decodificar" name="cipher" onchange="showDecodeBtn()">
                            <label for="decodificar">Decodificar</label>
                        </div>
                    </div>

                    <div id="btns">
                        <button id="btnCode">Codificar Mensagem</button>
                        <button id="btnDecode">Decodificar Mensagem</button>
                    </div>

                    <div id="input-field" style="margin-bottom: 0;"> <!-- id="codeDecodeMessage"-->
                        <label for="textoFinal">Resultado:</label>
                        <textarea name="" id="textoFinal" rows="4" readonly></textarea>
                    </div>

                    <p id="firstLastP">* Para decodificar, basta copiar o texto codificado e colar no campo "Digite sua mensagem aqui"</p>

                    <p id="SecondLastP">* Para codificar, basta copiar o texto codificado e colar no campo "Digite sua mensagem aqui"</p>

                </fieldset>

            </form>

        </div>

    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
